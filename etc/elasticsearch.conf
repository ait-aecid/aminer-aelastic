[DEFAULT]
unixpath = /var/lib/aelastic/aminer.sock
host = http://localhost:9200
searchsize = 100
query = {"match_all": {}}
index = aminertest
savestate = False
# filters_delim = '.'
# filters = ['_source.event.created','_source.@timestamp','_source.winlog.user.name','_source.winlog.computer_name']
output = False
timestamp = @timestamp

[loggers]
keys=root,aelastic

[handlers]
keys=fileHandler

[formatters]
keys=SimpleFormatter

[logger_aelastic]
level=DEBUG
handlers=fileHandler

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=SimpleFormatter
args=('/var/lib/aelastic/aelastic.log',)

[formatter_SimpleFormatter]
format=%(asctime)s %(levelname)s  %(message)s



